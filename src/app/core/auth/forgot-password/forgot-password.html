<ol
  class="flex items-center p-3 space-x-2 text-sm font-medium text-center text-gray-500 bg-white border border-gray-200 rounded-lg shadow-xs container mx-auto w-fit my-6"
>
  <li class="flex items-center" [class.text-green-600]="step() == 1">
    <span
      class="flex items-center justify-center w-5 h-5 me-2 text-xs border border-green-600 rounded-full shrink-0 :border-green-500"
    >
      1
    </span>
    Verify <span class="hidden sm:inline-flex sm:ms-2">Email</span>
    <svg
      class="w-3 h-3 ms-2 sm:ms-4 rtl:rotate-180"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 12 10"
    >
      <path
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="m7 9 4-4-4-4M1 9l4-4-4-4"
      />
    </svg>
  </li>
  <li class="flex items-center" [class.text-green-600]="step() == 2">
    <span
      class="flex items-center justify-center w-5 h-5 me-2 text-xs border border-gray-500 rounded-full shrink-0 :border-gray-400"
    >
      2
    </span>
    Verify <span class="hidden sm:inline-flex sm:ms-2">Code</span>
    <svg
      class="w-3 h-3 ms-2 sm:ms-4 rtl:rotate-180"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 12 10"
    >
      <path
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="m7 9 4-4-4-4M1 9l4-4-4-4"
      />
    </svg>
  </li>
  <li class="flex items-center" [class.text-green-600]="step() == 3">
    <span
      class="flex items-center justify-center w-5 h-5 me-2 text-xs border border-gray-500 rounded-full shrink-0 :border-gray-400"
    >
      3
    </span>
    Change Password
  </li>
</ol>

@if(step() == 1){
<form
  (ngSubmit)="vEmail()"
  [formGroup]="verifyEmail()"
  class="container mx-auto w-4/5 my-6"
>
  <app-input
    [control]="verifyEmail().get('email')"
    [idInput]="'email'"
    [typeInput]="'email'"
    [placeholderInput]="'JohnDoe@email.com '"
    [label]="'Email'"
  >
  </app-input>
  <button class="btn-main">Submit</button>
</form>
}@else if (step() == 2) {
<form
  (ngSubmit)="vCode()"
  [formGroup]="verifyCode()"
  class="container mx-auto w-4/5 my-6"
>
  <app-input
    [control]="verifyCode().get('resetCode')"
    [idInput]="'resetCode'"
    [typeInput]="'text'"
    [placeholderInput]="'4mw9f0'"
    [label]="'Verification Code'"
  >
  </app-input>
  <button class="btn-main">Submit</button>
</form>
}@else {
<form
  (ngSubmit)="resetPass()"
  [formGroup]="resetPassword()"
  class="container mx-auto w-4/5 my-6"
>
  <app-input
    [control]="resetPassword().get('email')"
    [idInput]="'email'"
    [typeInput]="'email'"
    [placeholderInput]="'JohnDoe@email.com '"
    [label]="'Email'"
  ></app-input>

  <app-input
    [control]="resetPassword().get('newPassword')"
    [idInput]="'newPassword'"
    [typeInput]="'password'"
    [placeholderInput]="'John1234 '"
    [label]="'New Password'"
  >
  </app-input>
  <button class="btn-main">Submit</button>
</form>
}
