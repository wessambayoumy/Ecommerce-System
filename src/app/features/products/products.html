<div class="pt-50 container mx-auto w-10/12">
  <div class="relative mb-10">
    <input
      [(ngModel)]="search"
      type="search"
      id="search"
      class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-green-500 focus:border-green-500 :bg-gray-700 :border-gray-600 :placeholder-gray-400 :text-white :focus:ring-green-500 :focus:border-green-500"
      placeholder="Search Product, Category, or Brand"
      required
    />
  </div>

  <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4">
    @for (product of productList() | paginate: { id: 'foo', itemsPerPage:
    pageSize(), currentPage: p(), totalItems: total() } | searchFilter :
    search(); track product.id) {

    <app-card [product]="product"></app-card>
    }
  </div>
  <div class="flex justify-center my-20">
    <pagination-controls
      class="my-pagination"
      id="foo"
      (pageChange)="getAllProducts($event)"
    >
    </pagination-controls>
  </div>
</div>
