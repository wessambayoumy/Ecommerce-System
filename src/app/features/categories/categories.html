<section class="py-40 container mx-auto w-10/12">
  <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4 ">
    @for(category of categoryList() ; track $index){
    <div class="border border-emerald-500 p-4 rounded-2xl">
      <figure class="">
        <img class="w-full h-70" [src]="category.image" [alt]="category.name" />
      </figure>
      <div class="p-5">{{ category.name }}</div>
    </div>

    }
  </div>
</section>
