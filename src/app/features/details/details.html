<section class="flex justify-center items-center h-[80vh] gap-4 m-10">
  <div class="w-1/3">
    <owl-carousel-o [options]="customOptions">
      @for (product of productDetails.images; track $index) {
      <ng-template carouselSlide [id]="product">
        <figure class="p-1">
          <img
            [src]="product"
            class="w-full h-[400px]"
            [alt]="productDetails.title"
          />
        </figure>
      </ng-template>
      }
    </owl-carousel-o>
  </div>
  <div class="w-2/3">
    <h2 class="text-5xl text-green-600 mb-2">{{ productDetails.title }}</h2>
    <h3 class="text-gray-600 text-xl mb-2">{{ productDetails.description }}</h3>
    <p class="mb-2">{{ productDetails.category.name }}</p>
    <div class="flex justify-between items-center">
      <span>{{ productDetails.price }} EGP</span>
      <div class="flex items-center">
        <i class="fas fa-star text-yellow-300"></i>
        <span class="text-gray-500">{{ productDetails.ratingsAverage }}</span>
      </div>
    </div>
    <button class="btn-main w-full mt-5" (click)="addToCart()">
      Add to Cart
    </button>
  </div>
</section>
